---
driver:
  name: docker
  use_sudo: false
  hostname: salt
  privileged: true
  username: root
  cap_add:
    - sys_admin
  disable_upstart: false
  use_internal_docker_network: false
  run_command: /usr/lib/systemd/systemd

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: bootstrap-salt.sh
  salt_bootstrap_options: -MPfq git %s
  install_after_init_environment: true
  log_level: info
  sudo: false
  require_chef: false
  formula: tests
  run_salt_call: false
  init_environment: |
    echo 'auto_accept: true' > /tmp/auto-accept-keys.conf
    mkdir -p /etc/salt/master.d
    mv /tmp/auto-accept-keys.conf /etc/salt/master.d/auto-accept-keys.conf
    sh -c 't=$(shuf -i 1-15 -n 1); echo Sleeping $t seconds; sleep $t'


platforms:
  - name: rockylinux-9
  - name: ubuntu-24.04
    driver:
      run_command: /lib/systemd/systemd
      provision_command:
        - echo "PubkeyAcceptedAlgorithms +ssh-rsa" | tee -a /etc/ssh/sshd_config

suites:
  - name: git-3006
    provisioner:
      salt_version: v3006
      salt_bootstrap_options: -x python3 -MPfq git %s
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
      - gentoo
      - gentoo-systemd
  - name: git-3006x
    provisioner:
      salt_version: 3006.x
      salt_bootstrap_options: -x python3 -MPfq git %s
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
      - gentoo
      - gentoo-systemd
  - name: git-3007
    provisioner:
      salt_version: v3007
      salt_bootstrap_options: -x python3 -MPfq git %s
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
      - gentoo
      - gentoo-systemd
  - name: git-3007x
    provisioner:
      salt_version: 3007.x
      salt_bootstrap_options: -x python3 -MPfq git %s
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
      - gentoo
      - gentoo-systemd
  - name: stable-3006
    provisioner:
      salt_version: 3006
      salt_bootstrap_options: -x python3 -MP stable %s
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
  - name: stable-3006-8
    provisioner:
      salt_version: 3006.8
      salt_bootstrap_options: -x python3 -MP stable %s
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
  - name: stable-3007
    provisioner:
      salt_version: 3007
      salt_bootstrap_options: -x python3 -MP stable %s
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
  - name: stable-3007-1
    provisioner:
      salt_version: 3007.1
      salt_bootstrap_options: -x python3 -MP stable %s
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
  - name: git-master
    provisioner:
      salt_version: master
      salt_bootstrap_options: -x python3 -MPfq -D git %s

  - name: latest
    provisioner:
      salt_version: latest
      salt_bootstrap_options: -MP stable %s

  - name: default
    provisioner:
      salt_version: latest
      salt_bootstrap_options: -MP

  - name: onedir-nightly
    provisioner:
      salt_version: nightly
      salt_bootstrap_options: -MP onedir %s

  - name: onedir-latest
    provisioner:
      salt_version: latest
      salt_bootstrap_options: -MP onedir %s

  - name: onedir-3006
    provisioner:
      salt_version: 3006
      salt_bootstrap_options: -MP onedir %s

  - name: onedir-3007
    provisioner:
      salt_version: 3007
      salt_bootstrap_options: -MP onedir %s

  - name: onedir-rc-3008-0rc1
    provisioner:
      salt_version: 3008.0rc1
      salt_bootstrap_options: -R staging.repo.saltproject.io -MP onedir_rc %s
    excludes:
      - gentoo
      - opensuse-15
      - opensuse-tumbleweed
      - ubuntu-2004
      - ubuntu-2204

  - name: quickstart
    provisioner:
      salt_bootstrap_options: -Q

verifier:
  name: shell
  remote_exec: false
  command: pytest --cache-clear -v -s -ra --log-cli-level=info tests/integration/
